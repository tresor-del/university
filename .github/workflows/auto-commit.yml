name: Auto commit change

on:
  pull_request:
    branches:
      - main

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Configure Git
        run: |
          git config user.name 'tresor-del'
          git config user.email 'tresoradzanto7@gmail.com'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Sync Dependencies
        run: uv sync --project ./backend

      - name: Run tests
        run: pytest ./backend
