

services:

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: university-frontend
    env-file:
      - .env.dev
      # - .env.prod
    volumes:
      - ./frontend:/app
      - node_modules: /app/node_modules
    ports:
      - "{PORT_F1}:{PORT_F2}"
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: university-backend
    command: uvicorn app.main.app --host 0.0.0.0 --port ${PORT} ${DEBUG:+--reload}
    env-file:
      - .env.dev
      # - .env.prod
    ports:
      - "${PORT}:${PORT}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network
    # depend_on:
    #   - db
    volumes:
      - ./backend:/app
  
  # db:
  #   image: postgres
  #   container-name: db
  #   volumes:
  #     - db_data: /var/lib/postgresql/data
      # env-fle:
      #   - .env.dev
      #   - .env.prod

  volumes:
    db_data:
    node_modules:

  networks:
    app-networks:
      driver: bridge
