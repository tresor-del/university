services:

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: university-frontend
    env-file:
      - .env.prod
    ports:
      - "{PORT_F1}:{PORT_F2}"
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: university-backend
    command: uvicorn app.main.app --host 0.0.0.0 --port ${PORT} ${DEBUG:+--reload}
    env-file:
      - .env.prod
    ports:
      - "${PORT}:${PORT}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network
    depends_on:
      - db
  
  db:
    image: postgres
    container_name: db
    volumes:
      - db_data: /var/lib/postgresql/data
    env-fle:
      - .env.prod

  volumes:
    db_data:

  networks:
    app-network:
      driver: bridge
